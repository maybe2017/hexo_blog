# Version of the configuration file
version: 5.1.0
# Icarus 主题变体, can be "default" or "cyberpunk"
variant: default
# 网站标志的路径或URL
logo: /img/logo.svg
# 页面元数据配置
head:
  # 网站图标的URL或路径
  favicon: /img/favicon.svg
  # Web应用程序清单配置
  # https://developer.mozilla.org/en-US/docs/Web/Manifest
  manifest:
    # web应用程序的名称(默认为网站标题)
    name:
    # web应用程序的显示名称
    # 当没有足够的空间显示全名时
    short_name:
    # web应用程序的起始URL
    start_url:
    # 应用程序的默认主题颜色
    theme_color:
    # 要显示的应用程序页面的占位符背景颜色
    # 在它的样式表加载之前
    background_color:
    # 网站的首选显示模式
    display: standalone
    # 可以作为不同上下文的应用程序图标的图像文件
    icons:
      - # The path to the image file
        src: ""
        # 包含空格分隔的图像尺寸的字符串
        sizes: ""
        # 关于图像的媒体类型的提示
        type:
  # 开放图元数据
  # https://hexo.io/docs/helpers.html#open-graph
  open_graph:
    # Page title (og:title) (optional)
    # 大多数时候，你应该把这个留白
    title:
    # Page type (og:type) (optional)
    # 大多数时候，你应该把这个留白
    type: blog
    # Page URL (og:url) (optional)
    # 大多数时候，你应该把这个留白
    url:
    # Page cover (og:image) (optional)
    # 大多数时候，你应该把这个留白
    image:
    # Site name (og:site_name) (optional)
    # 大多数时候，你应该把这个留白
    site_name:
    # Page author (article:author) (optional)
    # 大多数时候，你应该把这个留白
    author:
    # Page description (og:description) (optional)
    # 大多数时候，你应该把这个留白
    description:
    # Twitter card type (twitter:card)
    twitter_card:
    # Twitter ID (twitter:creator)
    twitter_id:
    # Twitter Site (twitter:site)
    twitter_site:
    # Google+ profile link (deprecated)
    google_plus:
    # Facebook admin ID
    fb_admins:
    # Facebook App ID
    fb_app_id:
  # 页面的结构化数据
  # https://developers.google.com/search/docs/guides/intro-structured-data
  structured_data:
    # Page title (optional)
    # You should leave this blank for most of the time
    title:
    # Page description (optional)
    # You should leave this blank for most of the time
    description:
    # Page URL (optional)
    # You should leave this blank for most of the time
    url:
    # Page author (article:author) (optional)
    # You should leave this blank for most of the time
    author:
    # Page publisher (optional)
    # You should leave this blank for most of the time
    publisher:
    # Page publisher logo (optional)
    # You should leave this blank for most of the time
    publisher_logo:
    # Page images (optional)
    # You should leave this blank for most of the time
    image:
  # Additional HTML meta tags in an array
  meta:
    # Meta tag specified in <attribute>=<value> style
    # E.g., name=theme-color;content=#123456 => <meta name="theme-color" content="#123456">
    - ""
  # URL or path to the website's RSS atom.xml
  rss:
# 页面顶部导航栏配置
navbar:
  # 导航菜单项
  menu:
    Home: /
    Archives: /archives
    Categories: /categories
    Tags: /tags
    About: /about
  # 链接将显示在导航栏的右侧
  links:
    Download on GitHub:
      icon: fab fa-github
      url: https://github.com/maybe2017
# 页脚配置
footer:
  # Copyright text
  copyright: © 2023
  # 链接将显示在页脚部分的右侧
  links:
    Creative Commons:
      icon: fab fa-creative-commons
      url: https://creativecommons.org/
    Attribution 4.0 International:
      icon: fab fa-creative-commons-by
      url: https://creativecommons.org/licenses/by/4.0/
    Download on GitHub:
      icon: fab fa-github
      url: https://github.com/maybe2017
# 文章相关配置
article:
  # 代码高亮设置
  highlight:
    # 代码高亮主题
    # https://github.com/highlightjs/highlight.js/tree/master/src/styles
    theme: atom-one-light
    # 显示复制代码按钮
    clipboard: true
    # Can be "", "folded", "unfolded"
    # 显示复制代码按钮。代码块的默认折叠状态。可以是""，"折叠"，"展开"
    fold: unfolded
  # 是否显示估计的文章阅读时间
  readtime: true
  # 是否显示更新后的时间。对于“自动”，仅在页面更新时显示文章更新时间。设置了Updated，与page.date不同
  update_time: true
  # 文章授权组
  licenses:
    Creative Commons:
      icon: fab fa-creative-commons
      url: https://creativecommons.org/
    Attribution:
      icon: fab fa-creative-commons-by
      url: https://creativecommons.org/licenses/by/4.0/
    Noncommercial:
      icon: fab fa-creative-commons-nc
      url: https://creativecommons.org/licenses/by-nc/4.0/
# 搜索插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Search/
search:
  type: insight
  # 是否在搜索结果中包含页面
  index_pages: true
# 评论插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Comment/
comment:
  type: disqus
  # Disqus shortname
  shortname: ""
# 捐赠插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Donation/
donates:
  # "Afdian.net" 捐赠按钮配置
  - type: afdian
    # URL to the "Afdian.net" personal page
    url: ""
  # Alipay 捐赠按钮配置
  - type: alipay
    # Alipay 二维码图url
    qrcode: ""
  # "Buy me a coffee" 捐赠按钮配置
  - type: buymeacoffee
    # URL to the "Buy me a coffee" page
    url: ""
  # Patreon 捐赠按钮配置
  - type: patreon
    # Patreon页面的URL
    url: ""
  # Paypal 捐赠按钮配置
  - type: paypal
    # Paypal贝宝业务ID或电子邮件地址
    business: ""
    # 货币代码
    currency_code: USD
  # Wechat 捐赠按钮配置
  - type: wechat
    # Wechat 二维码图url
    qrcode: ""
# 分享插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/Share/
share:
  type: sharethis
  # URL to the ShareThis share plugin script 共享插件脚本的URL
  install_url: ""
# 侧边栏的配置。
# 请注意，侧边栏只有在至少有一个小部件时才可见
sidebar:
  # 左侧栏配置
  left:
    # 当页面滚动时，侧边栏是否贴在顶部
    sticky: false
  # 右侧栏配置
  right:
    # 当页面滚动时，侧边栏是否贴在顶部
    sticky: false
# 侧栏小部件配置
# http://ppoffice.github.io/hexo-theme-icarus/categories/Widgets/
widgets:
  # 配置文件小部件配置
  - # 小部件应该放在哪里，左边栏还是右边栏
    position: left
    type: profile
    # Author name
    author: 缥缈
    # Author title
    author_title: 不积跬步,无以至千里
    # Author's current location
    location: 四川成都
    # 头像图像的URL或路径
    avatar:
    # 是否显示圆角头像图像
    avatar_rounded: false
    # Gravatar的电子邮件地址
    gravatar:
    # 跟随按钮的URL或路径
    follow_link: https://github.com/ppoffice
    # 链接将显示在配置文件小部件的底部
    social_links:
      Github:
        icon: fab fa-github
        url: https://github.com/maybe2017
      Facebook:
        icon: fab fa-facebook
        url: https://facebook.com
      Twitter:
        icon: fab fa-twitter
        url: https://twitter.com
      Dribbble:
        icon: fab fa-dribbble
        url: https://dribbble.com
      RSS:
        icon: fas fa-rss
        url: /
  # 目录小部件配置
  - # 小部件应该放在哪里，左边栏还是右边栏
    position: left
    type: toc
    # 是否显示每个标题的索引
    index: true
    # 是否在子标题不在视图中时折叠它们
    collapsed: true
    # 要显示的标题的最大级别 (1-6)
    depth: 3
  # 推荐链接 小部件配置
  # - # 小部件应该放在哪里，左边栏还是右边栏
  #   position: left
  #   type: links
  #   # Names and URLs of the sites
  #   links:
  #     Hexo: https://hexo.io
  #     Bulma: https://bulma.io

  # 类别小部件配置
  - # 小部件应该放在哪里，左边栏还是右边栏
    position: left
    type: categories
  # 最近的帖子小部件配置
  - position: left
    type: recent_posts
  # 存档小部件配置
  - position: left
    type: archives
  # 标签小部件配置
  - position: left
    type: tags
    # How to order tags. 例如，'name'按名称升序排序，'-length'按每个标签中的帖子数量降序排序
    order_by: name
    # 要显示的标签数量。如果没有设置，将显示所有内容。
    amount:
    # 是否显示标签计数，即标签中文章的数量。
    show_count: true
  # 谷歌FeedBurner电子邮件订阅小部件配置
  - position: left
    type: subscribe_email
    # 电子邮件输入下的提示文本
    description:
    # Feedburner ID
    feedburner_id: ""
  # Google AdSense单元配置
  - position: left
    type: adsense
    # AdSense client ID
    client_id: ""
    # AdSense AD unit ID
    slot_id: ""
  # Follow.it email subscription widget configurations
  - position: left
    type: followit
    # 电子邮件输入下的提示文本
    description:
    # Subscription form action URL
    action_url: ""
    # Feed claiming verification code
    verification_code: ""
# 插件配置
# https://ppoffice.github.io/hexo-theme-icarus/categories/Plugins/
plugins:
  # 启用页面启动动画
  animejs: true
  # 显示“返回顶部”按钮
  back_to_top: true
  # 百度分析插件设置
  # https://tongji.baidu.com
  baidu_analytics:
    # Baidu Analytics tracking ID
    tracking_id:
  # 必应网站管理员工具插件设置
  # https://www.bing.com/toolbox/webmaster/
  bing_webmaster:
    # Bing Webmaster Tools tracking ID in the <meta> tag
    tracking_id:
  # BuSuanZi site/page view counter
  # https://busuanzi.ibruce.info
  busuanzi: false
  # CNZZ statistics
  # https://www.umeng.com/web
  cnzz:
    # CNZZ tracker id
    id:
    # CNZZ website id
    web_id:
  # 提醒用户使用cookie
  # https://www.osano.com/cookieconsent/
  cookie_consent:
    # The compliance type. Can be "info", "opt-in", or "opt-out"
    type: info
    # 弹出窗口的主题. Can be "block", "edgeless", or "classic"
    theme: edgeless
    # 无论页面是否滚动，弹出框是否应该保持静态
    static: false
    # 同意弹出框应该显示在屏幕的哪个位置
    position: bottom-left
    # URL指向您网站的cookie策略
    policyLink: https://www.cookiesandyou.com/
  # 启用lightGallery和Justified Gallery插件
  gallery: true
  # Google Analytics plugin settings
  # https://analytics.google.com
  google_analytics:
    # Google Analytics tracking ID
    tracking_id:
  # Hotjar user feedback plugin
  # https://www.hotjar.com/
  hotjar:
    # Hotjar site id
    site_id:
  # Enable the KaTeX math typesetting support
  # https://katex.org/
  katex: false
  # Enable the MathJax math typesetting support
  # https://www.mathjax.org/
  mathjax: false
  # Enable the Outdated Browser plugin
  # http://outdatedbrowser.com/
  outdated_browser: false
  # Show a progress bar at top of the page on page loading
  progressbar: true
  # Statcounter statistics
  # https://statcounter.com/
  statcounter:
    # Statcounter project id
    project:
    # Statcounter project security code
    security:
  # Twitter conversion tracking plugin settings
  # https://business.twitter.com/en/help/campaign-measurement-and-analytics/conversion-tracking-for-websites.html
  twitter_conversion_tracking:
    # Twitter Pixel ID
    pixel_id:
# CDN提供商设置
# https://ppoffice.github.io/hexo-theme-icarus/Configuration/Theme/speed-up-your-site-with-custom-cdn/
providers:
  # JavaScript和/或样式表CDN提供商的名称或URL模板
  cdn: jsdelivr
  # Name or URL template of the webfont CDN provider
  fontcdn: google
  # Name or URL of the fontawesome icon font CDN provider
  iconcdn: fontawesome
